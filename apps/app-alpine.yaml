apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: alpine-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd-image-updater.argoproj.io/image-list: ghcr.io/coutug/alpine
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/git-creds
    # argocd-image-updater.argoproj.io/write-back-target: "kustomization:/alpine/app1"
    argocd-image-updater.argoproj.io/git-branch: main
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: alpine
  source:
    repoURL: https://github.com/coutug/argocd.git
    targetRevision: HEAD
    path: alpine/app1
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true